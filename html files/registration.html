    <div>
      <div class="registration-container">
        <h1>Registration form</h1>
        <form>
          <fieldset class="field">
            <legend>Your Details</legend>

            <input
              type="text"
              name="First name"
              placeholder="First Name"
            /><br />
            <input type="text" name="Last name" placeholder="last Name" /><br />
            <input type="Email" name="phone number" placeholder="Email" /><br />
            <input
              type="number"
              name="name"
              placeholder="Phone Number"
              maxlength="11"
            /><br />
            <select name="Gender" aria-placeholder="Gender" class="length">
              <option value="Gender" selected>Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option></select
            ><br />
            <input type="text" name="Country" placeholder="Country" /><br />
            <input type="text" name="name" placeholder="State/Province" /><br />
            <input type="password" name="name" placeholder="Password" /><br />
            <input
              type="password"
              name="name"
              placeholder="Confirm Password"
            /><br />
            <input
              type="checkbox"
              name="select"
              value="agree"
              required
              class="aside"
            />I accept the Terms of Use and Privacy Policy<br />

            <button type="submit">Register</button>
          </fieldset>
         </form>
