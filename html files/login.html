<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="../all css/website1.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="sign-cover">
        <div class="sign-container">
            <div class="sign placement">
                <div>
                    <h1>Welcome Page</h1>
                  <h3>Sign in to continue Access</h3>
                </div>
            </div>
            <div class="sign placement-over">
                <form>
                    <h2>Sign In</h2>
                    <div>
                        <input type="email" name="Email" required placeholder="Email Address">
                    </div>

                    <div>
                        <input type="password" name="password" required placeholder="Password" class="pass">
                    </div>

                    <button type="submit">Sign In</button>

                    <p>or Connect with Social Media</p>

                    <button class="twitter"><a><i class="fa-brands fa-twitter">&nbsp;&nbsp; &nbsp;</i>Sign in with Twitter</a></button><br>
                    <button class="face"><a><i class="fa-brands fa-facebook-f">&nbsp; &nbsp; &nbsp;</i>Sign in with Facebook</a></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
